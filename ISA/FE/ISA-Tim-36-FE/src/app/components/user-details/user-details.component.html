<div *ngIf="viewMode; else editable">
    <div *ngIf="currentUser.id">
      <h4>User</h4>
      <div>
        <label><strong>Name:</strong></label> {{ currentUser.name }}
      </div>
      <div>
        <label><strong>Surname:</strong></label>
        {{ currentUser.surname }}
      </div>
      <div>
        <label><strong>Email:</strong></label>
        {{ currentUser.email }}
      </div>
      <div>
        <label><strong>Points:</strong></label>
        {{ currentUser.points }}
      </div>

      
  
      <a
        class="badge badge-warning"
        routerLink="/users/{{ currentUser.id }}"
      >
        Edit
      </a>
    </div>
  
    <div *ngIf="!currentUser">
      <br />
      <p>Please click on a user...</p>
    </div>
  </div>
  
  <ng-template #editable>
    <div *ngIf="currentUser.id" class="edit-form">
      <h4>User</h4>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentUser.name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="surname">Surname</label>
          <input
            type="text"
            class="form-control"
            id="surname"
            [(ngModel)]="currentUser.surname"
            name="surname"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            [(ngModel)]="currentUser.email"
            name="email"
            disabled
          />
        </div>
        <div class="form-group">
          <label for="points">Points</label>
          <input
            type="text"
            class="form-control"
            id="points"
            [(ngModel)]="currentUser.points"
            name="points"
            disabled
          />
        </div>

        <div class="form-group">
          <label for="role">Role</label>
          <input
            type="text"
            class="form-control"
            id="role"
            [(ngModel)]="currentUser.role"
            name="role"
            disabled
          />
        </div>

        <div class="form-group"  >
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="currentUser.password"
            name="password"
          />
        </div>


  
      </form>
  
      <button class="badge badge-danger mr-2" (click)="deleteUser()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateUser()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentUser.id">
      <br />
      <p>Cannot access this user...</p>
    </div>
  </ng-template>

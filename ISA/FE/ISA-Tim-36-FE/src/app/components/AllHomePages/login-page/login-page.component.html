<div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by Name"
        [(ngModel)]="name"
      />
      <input
        type="text"
        class="form-control"
        placeholder="Search by StreetName"
        [(ngModel)]="streetName"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="filterByNameAndSurname()"
        >
          Search
        </button>
      </div>
    </div>
  </div>

  
  
  <div class="mat-elevation-z8">
    <table class="centriraj" mat-table [dataSource]="centres" matSort >
  
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="streetName">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Street Name </th>
      <td mat-cell *matCellDef="let element"> {{element.streetName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="description"  >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="averageRate"  >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Average rate </th>
      <td mat-cell *matCellDef="let element"> {{element.averageRate}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
